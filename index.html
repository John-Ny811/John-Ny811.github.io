<!DOCTYPE html>
<html>
    <head>
      <!--this meta tag is needed so the media queries work in Chrome Device-Toolbar -->
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
      <meta name="Description" CONTENT="Ein einfaches Quiz um Vogelstimmen zu lernen.">
      <meta name="keywords" content="Vögel, Vogelstimmen, Quiz, Tiere,
         Spiel, Game, Birds, Vogelgesang">

      <link rel="stylesheet" href="/paper.css">
      <link rel="stylesheet" media="all" href="/mystyle.css">


        <title>Vogelquiz</title>
    </head>
    <body>


          <div class="row flex-right">

            <div class="sm-4 col">
              <span id="title"><h1>Welcher Vogel ist hier zu hören?</h1></span>
            </div>
            <div class="sm-4 col">
              <div class="select-wrapper">
                <select  id="difficulty" onChange="updateDiff()" style="color:#606060">
                  <option disabled="disabled" selected="selected">Schwierigkeitsgrad</option>

                  <option value="1" style="color:black;">
                    Sehr Einfach
                  </option>
                  <option value="2" style="color:black;">
                    Einfach
                  </option>
                  <option value="3" style="color:black;">
                    Fortgeschritten
                  </option>
                </select>
              </div>
            </div>
          </div>

     </div>
     <div class="row">
       <div class="col-3 col"></div>
       <div class="col-6 col">
      <div class="image-col">

          <img src="/pics/placeholder.png" id="img1" alt="Welcher Vogel ist hier zu hören?"></img>

        <p id="attribution"></p>

      </div>
    </div>
    <div class="col-3 col"></div>
  </div>

  <div class="row">
    <div class="col-2 col"></div>
    <div class="col-8 col">


          <div id="soundButtonBox">

                <button class="paper-btn btn-primary" onclick="playSound(buttonSound1)">Sound 1</button>
                <button class="paper-btn btn-primary" onclick="playSound(buttonSound2)">Sound 2</button>
                <button class="paper-btn btn-primary" onclick="playSound(buttonSound3)">Sound 3</button>
            </div>

      <div class="col-2 col"></div>
    </div>
  </div>
    <div class="row">
      <div class="col-2 col"></div>
      <div class="col-8 col">


            <div id="solutionButtonBox">
                  <button class="paper-btn" id="solutionButton1" onclick="refresh()">Nächste Frage<br> -->></button>
                  <button class="paper-btn" id="solutionButton2" onclick="showSolution()">Lösung anzeigen</button>
            </div>

        <div class="col-2 col"></div>
      </div>
    </div>
      <div class="row">
        <div class="col-2 col"></div>
        <div class="col-8 col">

            <div id="inputField" class="inputList">
              <input type="text" list="dliste" id="textfield1" value="" onkeydown="search(this)" placeholder="Hier Lösung eingeben"/ autofocus>

              <button class="paper-btn btn-secondary" type="button" onclick="getInput()">Abschicken</button>
              <datalist id="dliste">
                <!-- values werden in main.js kreiert
                <option value="Kohlmeise">
                ...-->
            	</datalist>
            </div>
          </div>

      <div class="col-2 col"></div>
    </div>

      <div id="middle-main-3">
          <div style="text-align:center;">
            <p id="solutionText">&nbsp;</p>
          <p  style="font-size:4vmin; font-weight: bold" id="birdnameGerman"></p><br>
      </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="Url-List.js"></script>
    <script src ="attribution.js"></script>
    <script src="main.js"></script>

  </body>
</html>
