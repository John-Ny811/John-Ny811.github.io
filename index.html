<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="/mystyle.css">
        <title>Vogelquiz</title>
    </head>
    <body>


        <span id="main" >
          <p><img src="/pics/fragezeichen.jpg" width="500" id="img1" alt="Welcher Vogel ist hier zu hören?"></p>
          <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
          <script src="Url-List.js"></script>
          <script src="main.js"></script>

          <div id="soundButtonBox">
            <p>
              <button onclick="playSound(buttonSound1)">Sound1</button>
              <button onclick="playSound(buttonSound2)">Sound2</button>
              <button onclick="playSound(buttonSound3)">Sound3</button>
            </p>
          </div>

          <p>
          <button onclick="showSolution()">Lösung anzeigen</button>
          <button onclick="refresh()">Nächste</button>

          </p>

          <input type="text" list="dliste" id="textfield1" value="" onkeydown="search(this)"/>
          <button type="button" onclick="getInput()">Abschicken</button>

          <datalist id="dliste">
            <option value="Kohlmeise">
            <option value="Haussperling">
            <option value="Blaumeise">
            <option value="Feldsperling">
            <option value="Amsel">
            <option value="Elster">
            <option value="Grünfink">
            <option value="Buchfink">
            <option value="Rabenkrähe">
            <option value="Ringeltaube">
        	</datalist>

        	<div>
        		<p id="solution"></p>
        		<p id="birdnameGerman"></p>
        		<p id="birdnameLatin" class="italic"></p>
        	</div>
      </span>


    </body>
</html>
